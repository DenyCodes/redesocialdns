<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'create_tweet' %}">
            {% csrf_token %}
            <textarea name="content" rows="4" cols="50" required></textarea><br>
            <button type="submit">Tweet</button>
        </form>
    {% endif %}
    <ul>
        {% for tweet in tweets %}
            <li><a href="{% url 'user_profile' tweet.user.username %}">{{ tweet.user.username }}</a>: {{ tweet.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
